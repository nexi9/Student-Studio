<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale= 1.0 ">
    <link rel="stylesheet " href="rockps.css ">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="playercount">0</p>
        </div>
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="compcount">0</p>
        </div>
    </div>

    <div class="move">Choose your move</div>

    <div class="options">
        <img src="rock.png" class="rock">
        <img src="paper.png" class="paper">
        <img src="scissors.png" class="scissors">
    </div>

    <div class="movesleft">Moves Left: 10</div>

    <div class="result"></div>
    <button class="reload">Restart</button>
    <div class="toggle">
        <span>Dark Mode</span>
        <div class="dark-mode-switch">
            <div class="dark-mode-switch-ident"></div>
        </div>
    </div>
    <script src="rockps.js"></script>
    <script src="game(dark).js"></script>
</body>

</html>
